general {
	output_format = "i3bar"
	interval = 1
	colors = false
	markup = pango
	#color_good="#FFFFFF"
	#color_degraded="#ffd75f"
	#color_bad="#d75f5f"
}

order += "volume master"
order += "battery 0"
order += "wireless wlo1"
order += "tztime local"

wireless wlo1 {
        format_up = "<span background='#0000ff'> ðŸ“¶ </span><span background='#2F343F'> %essid </span>"
        format_down = "<span background='#ff0000'> ðŸ“¶ </span><span background='#2F343F'> Disconnected </span>"
}

tztime local {
	format = "<span background='#990099'> ðŸ•™ </span><span background='#2F343F'> %time </span>"
	format_time = "%a %-d %b %H:%M"
}

volume master {
